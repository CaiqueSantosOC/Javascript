<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        h1{
            font: italic 30pt arial;
            background-color: aquamarine;
            width: 385pt;
            line-height: 40pt;
            text-align: center;
            text-shadow:0lvh;
            background-size: 10.pt;   
        }
        input{
            font-size: 18pt;
            width: 100pt;
            height: 40pt;
        }
        body{
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas.</h1>
    <hr>
    Velocidade do carro: <input type="number" name="velo1" id="velo1">
    <input type="button" value="Verificar" onclick="calcular()" >
    <div id="res"></div>
<script>
    function calcular(){
        var v = window.document.querySelector('input#velo1')
        var res = window.document.querySelector('div#res')
        var vel = Number(v.value)
        res.innerHTML =`<p>Sua velocidade atual é de: ${vel}Km/H.</p>`
        if (vel > 60) {
            res.innerHTML += '<p>Você ultrapassou a velocidade permitida, você foi MULTADO!</p>'
        }
        res.innerHTML += 'Dirija sempre com sinto de segurança!'
    }    
</script>   
</body>
</html>
