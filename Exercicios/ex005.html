<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Javascript</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script> //aprendendo tags e comandos p/ operadores em Javascript.
        var n1 = Number(window.prompt('Digite o primeiro número:'))
        var n2 = Number(window.prompt('Digite o segundo número:'))
        var soma = n1 + n2
        document.write(`O resultado de ${n1} + ${n2} é: ${soma}.`)
    </script>
    
</body>
</html>
