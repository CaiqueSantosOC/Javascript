<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Texto</title>
    <style> /*comentários em css */
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script> // comentários em JS
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, é um prazer! Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Olá ${nome}. Seu nome em letras maiúsculas é: ${nome.toUpperCase()}. </br>`)
        document.write(`Olá ${nome}. Seu nome com letras minúsculas é: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
