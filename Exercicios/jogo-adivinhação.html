<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar um número entre 1 e 100:</p>
    <input type="text" id="guessField">
    <button onclick="checkGuess()">Adivinhar</button>
    <p id="message"></p>

    <script>
        // Gerar um número aleatório entre 1 e 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        // Função para verificar o palpite do jogador
        function checkGuess() {
            // Obter o valor do palpite do jogador
            const guess = parseInt(document.getElementById("guessField").value);

            // Verificar se o palpite é correto
            if (guess === randomNumber) {
                document.getElementById("message").textContent = "Parabéns! Você acertou!";
            } else if (guess < randomNumber) {
                document.getElementById("message").textContent = "Tente um número maior.";
            } else {
                document.getElementById("message").textContent = "Tente um número menor.";
            }
        }
    </script>
</body>
</html>
