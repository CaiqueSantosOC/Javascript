<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticamento JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10pt;
        }
        
        div#teste {
            text-align: center;
        }
        button {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Praticando conhecimentos aprendidos.</h1>
    <hr>
    <div id="teste"><button onclick="inicio()">Clique para começar</button></div>
    
<script>
    function inicio() {
        let nome = window.prompt('Olá, qual é o seu nome?')
        window.alert(`Olá ${nome}, é um prazer te conheçer!`)
        window.confirm(`${nome}, você esta gostando do curso de JavaScript?`)    
    }
    

</script>
    
</body>
</html>
