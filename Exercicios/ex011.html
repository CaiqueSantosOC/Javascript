<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        input {
            width: 100pt;
            font: normal 16pt arial;
        }
        div#res {
            margin-top: 20pt;
        }
    </style>
</head>
<body>
    <h1>Somando valores.</h1>
    <hr>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick= "somar()">
    <div id="res">Resultado?</div>
 <script>
    //passo a passo para criar eventos em DOM somando números + button.
    // 1- criar doc HTML + titulo.
    // 2- criar INPUT(numero1 e numero2 + INPUT button.)
    // 3- criar DIV para informar tela resultado.
    // 4- criar FUNCTION(somar e LINK com VAR e input.)
    // 5- criar VAR N1 e VAR N2 e converter p/ NUMBER.
    // 6- criar VAR S = soma de n1 + n2.
    // declarar RES(DIV) o resultado/tela usando PLACE HOLDER ${}.
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${s}</strong>.`
        }
 </script>  
</body>
</html>
